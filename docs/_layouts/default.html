<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Coral Wiki</title>

    <script src="{{ site.baseurl }}/docs/lib/jquery/jquery-1.11.2.min.js"></script>
    <script src="{{ site.baseurl }}/docs/lib/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ site.baseurl }}/docs/lib/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="{{ site.baseurl }}/docs/css/custom.css" type="text/css">
</head>
<body>
    <!-- Fixed navbar -->
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-coral navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                                aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="http://coral-streaming.github.io/">Coral Streaming</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="http://coral-streaming.github.io/coral/">Coral wiki</a></li>
                            <li><a href="https://github.com/coral-streaming/coral">github</a></li>
                        </ul>
                    </div>

                    <!--/.nav-collapse -->
                </div>
            </nav>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <H1><img src="{{ site.baseurl }}/docs/img/coralLogo.png" style="height:36px; top:-5px; position: relative;">&nbsp;CORAL WIKI</H1>
            </div>
        </div>
        <div class="row content">
            <div class="col-md-2">
            {% assign topics =  site.pages | group_by: "topic" %}
            {% for topic in topics %}
                <div class="row">
                    <div class="col-md-12">
                        <h3>{{ topic.name }}</h3>
                    </div>
                </div>
                {% for item in topic.items %}
                    {% if topic.name != "" %}
                        <div class="row">
                        <div class="col-md-12">
                            <a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
                        </div>
                        </div>
                    {% endif %}
                {% endfor %}
            {% endfor %}
            </div>
            <div class="col-md-10">
                {{ content }}
            </div>
        </div>
    </div>
</body>
</html>
