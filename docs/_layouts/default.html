<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Coral Wiki</title>

    <script src="/lib/jquery/jquery-1.11.2.min.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css" type="text/css">

    <link rel="stylesheet" href="/css/custom.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <H1>CORAL WIKI</H1>
            </div>
        </div>
        <div class="row content">
            <div class="col-md-2">
                {% assign topics =  site.posts | group_by: "topic" %}
                {% for topic in topics %}
                <div class="row">
                    <div class="col-md-12">
                        <h3>{{ topic.name }}</h3>
                    </div>
                </div>
                {% for item in topic.items %}
                <div class="row">
                    <div class="col-md-12">
                        <a href="{{item.url}}">{{ item.title }}</a>
                    </div>
                </div>
                {% endfor %}
                {% endfor %}
            </div>
            <div class="col-md-10">
                {{ content }}
            </div>
        </div>
    </div>
</body>
</html>
